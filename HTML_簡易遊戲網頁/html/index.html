<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新楓之谷結晶錢計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .boss-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .boss-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .boss-name {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .boss-name img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border-radius: 20%;
            object-fit: cover;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
        #total {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>新楓之谷結晶錢計算器</h1>
    <div id="boss-container" class="boss-grid"></div>
    <div id="total">每週可賺取總結晶錢: <span id="total-value">0</span> 楓幣</div>

    <script>
        const bosses = [
            { 
                id: 1, 
                name: "賽蓮", 
                imageUrl: "Si.png",
                difficulties: [
                    { name: "普通", crystalValue: 145101237 },
                    { name: "困難", crystalValue: 262989400 },
                    { name: "極限", crystalValue: 700000000 }
                ]
            },
            { 
                id: 2, 
                name: "監視者卡洛斯", 
                imageUrl: "C.png",
                difficulties: [
                    { name: "簡單", crystalValue: 230000000 },
                    { name: "普通", crystalValue: 300000000 },
                    { name: "混沌", crystalValue: 600000000 },
                    { name: "極限", crystalValue: 1200000000 }
                ]
            },
            { 
                id: 3, 
                name: "咖凌", 
                imageUrl: "images.jpg",
                difficulties: [
                    { name: "簡單", crystalValue: 250000000 },
                    { name: "普通", crystalValue: 350000000 },
                    { name: "困難", crystalValue: 700000000 },
                    { name: "極限", crystalValue: 1400000000 }
                ]
            },
        ];

        function createBossCards() {
            const container = document.getElementById('boss-container');
            bosses.forEach(boss => {
                const card = document.createElement('div');
                card.className = 'boss-card';
                card.innerHTML = `
                    <div class="boss-name">
                        <img src="${boss.imageUrl}" alt="${boss.name}">
                        ${boss.name}
                    </div>
                    <select id="boss-${boss.id}" onchange="calculateTotal()">
                        <option value="">選擇難度</option>
                        ${boss.difficulties.map(diff => `
                            <option value="${diff.crystalValue}">
                                ${diff.name} - ${diff.crystalValue.toLocaleString()} 楓幣
                            </option>
                        `).join('')}
                    </select>
                `;
                container.appendChild(card);
            });
        }

        function calculateTotal() {
            const total = bosses.reduce((sum, boss) => {
                const select = document.getElementById(`boss-${boss.id}`);
                return sum + (parseInt(select.value) || 0);
            }, 0);
            document.getElementById('total-value').textContent = total.toLocaleString();
        }

        createBossCards();
    </script>
</body>
</html>
